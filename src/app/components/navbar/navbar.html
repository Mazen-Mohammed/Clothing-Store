<header class="navbar">
  <div class="brand">
    <a [routerLink]="['/home']" aria-label="Clothing Store home">
      <span class="logo">Placeholder</span>
      <span class="descriptor">Clothing Store</span>
    </a>
  </div>

  <nav class="nav-links">
    @for (link of links; track link.path) {
      <a
        [routerLink]="[link.path]"
        class="nav-link"
      >
        {{ link.label }}
      </a>
    }
  </nav>
</header>

<section class="products-page">
    <h2>Products</h2>
  
    <div class="grid" *ngIf="products$ | async as products; else loading">
      <article class="card" *ngFor="let p of products">
        <img [src]="p.image" [alt]="p.title" />
        <div class="card-body">
          <h3 title="{{p.title}}">{{ p.title }}</h3>
          <p class="price">${{ p.price }}</p>
          <p class="category">{{ p.category }}</p>
          <a class="btn small" [routerLink]="['/home']">View</a>
        </div>
      </article>
    </div>
  
    <ng-template #loading>
      <p>Loading productsâ€¦</p>
    </ng-template>
  </section>

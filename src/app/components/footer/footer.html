<footer class="site-footer">
  <div class="footer-top">
    <div class="footer-brand">
      <span class="logo">Placeholder</span>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, omnis..
      </p>

      <form class="newsletter" aria-label="Newsletter signup">
        <label for="newsletter-email">Stay Connected</label>
        <div class="input-group">
          <input id="newsletter-email" type="email" placeholder="Email address" required />
          <button type="submit">Subscribe</button>
        </div>
      </form>
    </div>

    <div class="footer-columns">
      @for (column of menuColumns; track column.label) {
        <div class="column">
          <p class="column-title">{{ column.label }}</p>
          @for (link of column.links; track link) {
            <a href="#">{{ link }}</a>
          }
        </div>
      }
    </div>
  </div>

  <div class="footer-bottom">
    <span>&copy; {{ year }} all rights reserved | Placeholder</span>
    <div class="policies">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </div>
</footer>
